<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض المحتوى - عمر تامر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }
    .content-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 90%;
      width: 700px;
    }
    video, img {
      width: 100%;
      max-height: 500px;
      border-radius: 10px;
      margin-top: 15px;
      object-fit: contain;
    }
    .text-box {
      font-size: 20px;
      line-height: 1.8;
      background: #f9f9f9;
      padding: 20px;
      border-right: 5px solid #1e3799;
      text-align: right;
      white-space: pre-wrap;
    }
    h2 { color: #1e3799; margin-bottom: 20px; }
    .loading { font-size: 20px; color: #888; }
    .error { color: #e74c3c; font-weight: bold; }
  </style>
</head>
<body>

  <div class="content-card">
    <div id="displayArea" class="loading">
      جاري فحص الرابط وتحميل المحتوى...
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // إعدادات الفايربيز الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyDTyEZBO2U2UTWl-DJuJgYrS0oiKEDr6Jw",
      authDomain: "ahmed-saeed-669ab.firebaseapp.com",
      projectId: "ahmed-saeed-669ab"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const displayArea = document.getElementById('displayArea');
    const hash = window.location.hash; // يقرأ ما بعد الـ # في الرابط

    // وظيفة التحميل
    async function loadContent() {
      if (!hash || !hash.includes('_')) {
        displayArea.innerHTML = '<div class="error">رابط غير صالح! تأكد من كتابة النوع والـ ID بشكل صحيح.</div>';
        return;
      }

      // تحليل الرابط (مثال: #img_123 أو #video_456 أو #text_789)
      const parts = hash.substring(1).split('_');
      const type = parts[0]; // img, video, text
      const id = parts[1];   // معرف المستند في Firebase

      let collectionName = "";
      if (type === 'img') collectionName = "images";
      else if (type === 'video') collectionName = "videos";
      else if (type === 'text') collectionName = "texts";

      if (!collectionName) {
        displayArea.innerHTML = '<div class="error">نوع المحتوى غير مدعوم!</div>';
        return;
      }

      try {
        const doc = await db.collection(collectionName).doc(id).get();
        
        if (doc.exists) {
          const data = doc.data();
          renderContent(type, data);
        } else {
          displayArea.innerHTML = '<div class="error">المحتوى المطلوب غير موجود في قاعدة البيانات.</div>';
        }
      } catch (error) {
        console.error(error);
        displayArea.innerHTML = '<div class="error">حدث خطأ أثناء الاتصال بـ Firebase.</div>';
      }
    }

    function renderContent(type, data) {
      let html = `<h2>${data.name || 'محتوى بدون عنوان'}</h2>`;
      
      if (type === 'img') {
        html += `<img src="${data.url}" alt="${data.name}">`;
      } 
      else if (type === 'video') {
        html += `
          <video controls autoplay>
            <source src="${data.url}" type="video/mp4">
            متصفحك لا يدعم الفيديو.
          </video>`;
      } 
      else if (type === 'text') {
        html += `<div class="text-box">${data.content}</div>`;
      }

      displayArea.innerHTML = html;
    }

    loadContent();
  </script>
</body>
</html>
