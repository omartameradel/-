<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>عرض المحتوى - عمر تامر</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Cairo', sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
    .container { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 700px; text-align: center; }
    img, video { width: 100%; border-radius: 10px; margin-top: 15px; }
    .text-box { background: #f9f9f9; padding: 20px; border-right: 6px solid #1e3799; text-align: right; margin-top: 15px; font-size: 18px; white-space: pre-wrap; line-height: 1.6; }
    h2 { color: #1e3799; margin: 0; }
    .loading { color: #777; font-size: 20px; }
  </style>
</head>
<body>

  <div class="container" id="mainBox">
    <div id="status" class="loading">جاري تحميل المحتوى...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // إعدادات Firebase الخاصة بك
    const firebaseConfig = {
      apiKey: "AIzaSyDTyEZBO2U2UTWl-DJuJgYrS0oiKEDr6Jw",
      authDomain: "ahmed-saeed-669ab.firebaseapp.com",
      projectId: "ahmed-saeed-669ab"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function loadContent() {
      const mainBox = document.getElementById('mainBox');
      const hash = window.location.hash;

      if (!hash || !hash.includes('_')) {
        mainBox.innerHTML = '<h2>رابط غير صالح</h2>';
        return;
      }

      // استخراج النوع والمعرف من الرابط (مثل text و 4QxXMwrAR...)
      const parts = hash.substring(1).split('_');
      const type = parts[0]; 
      const id = parts[1];

      // تحديد اسم المجموعة في فايربيز بناءً على النوع
      let collectionName = "";
      if (type === "text") collectionName = "texts";
      else if (type === "img") collectionName = "images";
      else if (type === "video") collectionName = "videos";

      if (!collectionName) {
        mainBox.innerHTML = '<h2>نوع المحتوى غير معروف</h2>';
        return;
      }

      try {
        const doc = await db.collection(collectionName).doc(id).get();
        if (doc.exists) {
          const data = doc.data();
          let html = `<h2>${data.name || 'محتوى'}</h2>`;

          if (type === "text") {
            html += `<div class="text-box">${data.content}</div>`;
          } else if (type === "img") {
            html += `<img src="${data.url}">`;
          } else if (type === "video") {
            html += `<video controls autoplay><source src="${data.url}" type="video/mp4"></video>`;
          }

          mainBox.innerHTML = html;
        } else {
          mainBox.innerHTML = `<h2>المحتوى غير موجود في مجموعة ${collectionName}</h2>`;
        }
      } catch (error) {
        mainBox.innerHTML = '<h2>حدث خطأ أثناء الاتصال بقاعدة البيانات</h2>';
      }
    }

    window.onload = loadContent;
    window.onhashchange = loadContent;
  </script>
</body>
</html>
