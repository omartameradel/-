<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدعم الفني</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.ibb.co/9kvrBz1x/Screenshot-2025-06-12-193337.png">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to right, #03bbf8, #03bbf8, #03c7f8);
      color: #ffffff;
      margin: 0;
      padding: 0;
      direction: rtl;
      line-height: 1.8;
    }
    header {
      background-color: #00ccff;
      color: #f4f5f5;
      padding: 20px;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.4);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(230, 236, 236, 0.2);
    }
    h2 {
      color: #f6fafc;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      color: #ffffff;
    }
    .input-box {
      width: 650px;
      max-width: 100%;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      margin: 0 auto 10px auto;
      background-color: #1c8eb4;
      color: #0b0f11;
      padding: 20px;
      border: 1px solid #ebf0f1;
      border-radius: 10px;
    }
    textarea.input-box {
      white-space: normal;
      overflow-y: auto;
      resize: none;
      height: 30px;
    }
    button {
      margin-top: 20px;
      padding: 20px 30px;
      background-color: #ebeff0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0f8ab3;
      color: #000;
    }
    #formResponse {
      margin-top: 10px;
    }
    mark {
      background-color: #f0f0f0;
      color: #000;
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>الدعم الفني</h1>
    <p>نحن هنا لمساعدتك بكل ما تحتاج إليه</p>
  </header>
  <div class="container">
    <h2>نموذج التواصل</h2>
    <form id="supportForm">
      <label for="name">الاسم:</label>
      <input type="text" id="name" name="name" class="input-box" required>
      <label for="phone">رقم الهاتف:</label>
      <input type="tel" id="phone" name="phone" class="input-box" required>
      <label for="message">الرسالة:</label>
      <textarea id="message" name="message" rows="5" class="input-box" required></textarea>
      <button type="submit">إرسال</button>
    </form>
    <div id="formResponse"></div>
  </div>

  <script>
    document.getElementById('supportForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim(); // لا يزال يتم استلامه، ولكن لن يتم استخدامه في الرابط
      const message = document.getElementById("message").value.trim();
      const responseBox = document.getElementById("formResponse");

      if (name && phone && message) {
        const whatsappMessage = 
          `مرحباً، لدي رسالة دعم من:\n` +
          `الاسم: ${name}\n` +
          `رقم الهاتف: ${phone}\n` + // لا يزال يُضاف إلى محتوى الرسالة
          `الرسالة:\n${message}`;

        const encodedMessage = encodeURIComponent(whatsappMessage);
        
        // الرقم الذي تريده أن يستقبل الرسالة
        const targetNumber = "201220893920"; 

        const whatsappURL = `https://wa.me/${targetNumber}?text=${encodedMessage}`;
        
        window.open(whatsappURL, "_blank");

        responseBox.innerHTML = "<p style='color:#00ffcc;'>✅ تم تجهيز الرسالة لواتساب. يرجى إرسالها من تطبيق واتساب.</p>";
        this.reset();
      } else {
        responseBox.innerHTML = "<p style='color:yellow;'>❌ يرجى تعبئة جميع الحقول.</p>";
      }
    });
  </script>
</body>
</html>
