<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الملف الشخصي</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
        <link rel="icon" type="image/png" href="https://i.ibb.co/9kvrBz1x/Screenshot-2025-06-12-193337.png">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    .profile-info {
      background-color: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px auto;
      display: block;
      width: 90%;
      max-width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: 'Cairo', sans-serif;
    }
    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
    .toggle-visibility {
      cursor: pointer;
      position: absolute;
      right: 20px;
      top: 12px;
    }
    .password-wrapper {
      position: relative;
      max-width: 300px;
      margin: 10px auto;
    }
    #passwordForm {
      display: none;
    }
  </style>
</head>
<body>
  <h1>الملف الشخصي</h1>
  <div class="profile-info">
    <div>اسم المستخدم: <strong id="usernameDisplay"></strong></div>

    <div>
      <input type="tel" id="phoneInput" placeholder="رقم الهاتف">
      <button onclick="savePhone()">💾 حفظ رقم الهاتف</button>
    </div>

    <div>
      <button onclick="togglePasswordForm()">🔒 تغيير كلمة المرور</button>
    </div>

    <div id="passwordForm">
      <div class="password-wrapper">
        <input type="password" id="oldPassword" placeholder="كلمة المرور القديمة">
      </div>
      <div class="password-wrapper">
        <input type="password" id="newPassword" placeholder="كلمة المرور الجديدة">
      </div>
      <button onclick="changePassword()">✅ تأكيد تغيير كلمة المرور</button>
    </div>
  </div>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDTyEZBO2U2UTWl-DJuJgYrS0oiKEDr6Jw",
      authDomain: "ahmed-saeed-669ab.firebaseapp.com",
      projectId: "ahmed-saeed-669ab"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // اسم المستخدم من الجلسة
    const username = sessionStorage.getItem("username") || "";
    document.getElementById("usernameDisplay").textContent = username;

    // التأكد من وجود المستند، وإنشاؤه إن لم يوجد
    if (username) {
      db.collection("users").doc(username).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          if (data.phone) document.getElementById("phoneInput").value = data.phone;
        } else {
          // إنشاء مستند فارغ
          db.collection("users").doc(username).set({
            password: "",
            phone: ""
          });
        }
      });
    }

    // حفظ رقم الهاتف
    function savePhone() {
      const phone = document.getElementById("phoneInput").value.trim();
      if (!phone) return alert("❌ اكتب رقم الهاتف أولًا");

      db.collection("users").doc(username).update({
        phone: phone
      }).then(() => {
        alert("✅ تم حفظ رقم الهاتف بنجاح");
      }).catch(error => {
        console.error("خطأ في حفظ رقم الهاتف:", error);
        alert("❌ حدث خطأ أثناء الحفظ: " + error.message);
      });
    }

    // تغيير كلمة المرور
    function changePassword() {
      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();

      if (!oldPass || !newPass) {
        alert("❌ أدخل كلمة المرور القديمة والجديدة");
        return;
      }

      db.collection("users").doc(username).get().then(doc => {
        if (!doc.exists) return alert("❌ المستخدم غير موجود");

        const data = doc.data();
        const currentPass = String(data.password || "").trim();

        if (oldPass !== currentPass) {
          alert("❌ كلمة المرور القديمة غير صحيحة");
          return;
        }

        if (oldPass === newPass) {
          alert("⚠️ لا يمكن استخدام نفس كلمة المرور");
          return;
        }

        db.collection("users").doc(username).update({
          password: newPass
        }).then(() => {
          alert("✅ تم تغيير كلمة المرور بنجاح");
          document.getElementById("passwordForm").style.display = "none";
        }).catch(error => {
          console.error("خطأ في التحديث:", error);
          alert("❌ فشل تغيير كلمة المرور");
        });
      });
    }

    // إظهار أو إخفاء فورم تغيير كلمة المرور
    function togglePasswordForm() {
      const form = document.getElementById("passwordForm");
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

        // ✅ تعطيل الزر الأيمن بالكامل
  window.addEventListener("contextmenu", function(e) {
    e.preventDefault();
  });

  // ✅ تعطيل اختصارات الوصول للمصدر والأدوات
  document.addEventListener("keydown", function(e) {
    // اكواد الاختصارات الممنوعة
    const forbiddenKeys = [
      (e.ctrlKey && e.key.toLowerCase() === 'u'),        // Ctrl+U
      (e.key === "F12"),                                 // F12
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i'), // Ctrl+Shift+I
      (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'c'), // Ctrl+Shift+C
      (e.ctrlKey && e.key.toLowerCase() === 's'),        // Ctrl+S
      (e.ctrlKey && e.key.toLowerCase() === 'p')         // Ctrl+P
    ];

    if (forbiddenKeys.some(Boolean)) {
      e.preventDefault();
      alert("🚫 هذا الإجراء غير مسموح على هذا الموقع.");
    }
  });

  // ✅ الرسالة تظهر عند فتح الموقع
  window.onload = function () {
    document.getElementById("rightClickAlert").style.display = "block";
  };
  </script>
</body>
</html>
