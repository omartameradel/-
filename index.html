  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      color: #333;
    }

    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 35px;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .hidden {
      display: none;
    }

    a {
      color: #3498db;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="loginUsername" placeholder="اسم المستخدم">
    <div class="password-container">
      <input type="password" id="loginPassword" placeholder="أدخل كلمة المرور">
      <span class="toggle-visibility" onclick="togglePassword('loginPassword', this)">👁️</span>
    </div>
    <button id="loginBtn">تسجيل الدخول</button>
    <p><a id="toRegister">ليس لديك حساب؟ أنشئ حساب</a></p>
  </div>

  <div id="registerBox" class="hidden">
    <h2>إنشاء حساب</h2>
    <select id="gender">

      <option value="أنثى">أنثى</option>
    </select>
    <input type="text" id="regUsername" placeholder="اسم المستخدم">
    <div class="password-container">
      <input type="password" id="regPassword" placeholder="أدخل كلمة المرور">
      <span class="toggle-visibility" onclick="togglePassword('regPassword', this)">👁️</span>

    <input type="tel" id="phoneInput" placeholder="رقم الهاتف">
    <button id="registerBtn">تسجيل</button>
    <p><a id="toLogin">لديك حساب؟ تسجيل الدخول</a></p>

<script>
  // إعداد Firebase

  firebase.initializeApp(firebaseConfig);

  // تبديل بين تسجيل الدخول والتسجيل
  document.getElementById("loginBtn").addEventListener("click", login);
  document.getElementById("registerBtn").addEventListener("click", register);
  document.getElementById("toRegister").addEventListener("click", toggleForms);
  document.getElementById("toLogin").addEventListener("click", toggleForms);

  function toggleForms() {
    document.getElementById("loginBox").classList.toggle("hidden");
    document.getElementById("registerBox").classList.toggle("hidden");
  }

  // عرض/إخفاء كلمة المرور
  function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "🙈";
    } else {
      input.type = "password";
      icon.textContent = "👁️";
    }
  }

  // إنشاء حساب جديد

    if (!username || !password || !phone) {

      });
  }

  // تسجيل الدخول
  function login() {
    const username = document.getElementById("loginUsername").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    if (!username || !password) {
      alert("يرجى تعبئة جميع الحقول");
      return;
    }

    // تسجيل دخول المدير
    if (username === "admin" && password === "313589") {
      window.location.href = "admin.html";
      return;
    }

    // تسجيل دخول المستخدم العادي
    db.collection("users")
      .where("username", "==", username)
      .where("password", "==", password)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          alert("❌ بيانات الدخول غير صحيحة");
        } else {
          const user = snapshot.docs[0].data();
          sessionStorage.setItem("username", user.username);
          window.location.href = "home.html";
        }
      })
      .catch(err => {
        console.error(err);
        alert("حدث خطأ أثناء تسجيل الدخول");
      });
  }
</script>

</html>
