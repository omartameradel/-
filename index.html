<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>زعيم البرمجة - عمر تامر محمد عادل</title>
  <meta name="description" content="موقع عمر تامر - مطور ومصمم مواقع ويب احترافية.">
  <link rel="icon" type="image/png" href="https://i.ibb.co/9kvrBz1x/Screenshot-2025-06-12-193337.png">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #f5f7fa, #c3cfe2);
      padding: 20px;
      text-align: center;
      direction: rtl;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
    }

    button:hover {
      background-color: #2980b9;
    }

    .hidden {
      display: none;
    }

    .password-container {
      position: relative;
    }

    .toggle-visibility {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    #rightClickAlert {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 15px;
      border-radius: 8px;
      z-index: 9999;
    }

    #closeAlert {
      position: absolute;
      top: 5px;
      left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="rightClickAlert">
  <span id="closeAlert" onclick="document.getElementById('rightClickAlert').style.display='none'">×</span>
  ❌ لا يمكنك استخدام الزر الأيمن، هذا الموقع محمي.
</div>

<div class="container">
  <div id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input id="loginUsername" placeholder="اسم المستخدم">
    <div class="password-container">
      <input type="password" id="loginPassword" placeholder="كلمة المرور">
      <span class="toggle-visibility" onclick="togglePassword('loginPassword', this)">👁️</span>
    </div>
    <button onclick="login()">تسجيل الدخول</button>
    <p><a href="#" onclick="toggleForms()">ليس لديك حساب؟ أنشئ حساب</a></p>
  </div>

  <div id="registerBox" class="hidden">
    <h2>إنشاء حساب</h2>
    <select id="gender">
      <option value="ذكر">ذكر</option>
      <option value="أنثى">أنثى</option>
    </select>
    <input id="regUsername" placeholder="اسم المستخدم">
    <div class="password-container">
      <input type="password" id="regPassword" placeholder="كلمة المرور">
      <span class="toggle-visibility" onclick="togglePassword('regPassword', this)">👁️</span>
    </div>
    <input id="phoneInput" placeholder="رقم الهاتف">
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="register()">تسجيل</button>
    <p><a href="#" onclick="toggleForms()">لديك حساب؟ تسجيل الدخول</a></p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDTyEZBO2U2UTWl-DJuJgYrS0oiKEDr6Jw",
    authDomain: "ahmed-saeed-669ab.firebaseapp.com",
    projectId: "ahmed-saeed-669ab",
    storageBucket: "ahmed-saeed-669ab.appspot.com"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const storage = firebase.storage();

  function toggleForms() {
    document.getElementById("loginBox").classList.toggle("hidden");
    document.getElementById("registerBox").classList.toggle("hidden");
  }

  function togglePassword(id, el) {
    let input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
    el.textContent = input.type === "text" ? "🙈" : "👁️";
  }

  function register() {
    let username = document.getElementById("regUsername").value.trim();
    let password = document.getElementById("regPassword").value.trim();
    let gender = document.getElementById("gender").value;
    let phone = document.getElementById("phoneInput").value.trim();
    let photo = document.getElementById("photoInput").files[0];

    if (!username || !password || !phone || !photo) {
      alert("يرجى تعبئة جميع الحقول وتحميل صورة");
      return;
    }

    db.collection("users").doc(username).get().then(doc => {
      if (doc.exists) {
        alert("❌ اسم المستخدم مستخدم بالفعل");
      } else {
        const storageRef = storage.ref(`photos/${username}_${Date.now()}`);
        storageRef.put(photo).then(snapshot => {
          return snapshot.ref.getDownloadURL();
        }).then(photoURL => {
          return db.collection("users").doc(username).set({
            username, password, gender, phone, photo: photoURL
          });
        }).then(() => {
          alert("✅ تم إنشاء الحساب بنجاح!");
          toggleForms();
        }).catch(err => {
          console.error(err);
          alert("❌ حدث خطأ أثناء رفع الصورة أو إنشاء الحساب");
        });
      }
    });
  }

  function login() {
    let username = document.getElementById("loginUsername").value.trim();
    let password = document.getElementById("loginPassword").value.trim();

    if (!username || !password) {
      alert("يرجى إدخال جميع البيانات");
      return;
    }

    if (username === "admin" && password === "313589") {
      window.location.href = "admin.html";
      return;
    }

    db.collection("users")
      .where("username", "==", username)
      .where("password", "==", password)
      .get()
      .then(snapshot => {
        if (snapshot.empty) {
          alert("❌ بيانات الدخول غير صحيحة");
        } else {
          const user = snapshot.docs[0].data();
          sessionStorage.setItem("username", user.username);
          sessionStorage.setItem("photo", user.photo || "");
          window.location.href = "home.html";
        }
      }).catch(err => {
        console.error(err);
        alert("❌ حدث خطأ أثناء تسجيل الدخول");
      });
  }

  // منع النسخ وفتح أدوات المطور
  document.addEventListener("keydown", function (e) {
    if (
      (e.ctrlKey && ["u", "s", "p"].includes(e.key.toLowerCase())) ||
      e.key === "F12" ||
      (e.ctrlKey && e.shiftKey && ["I", "C"].includes(e.key))
    ) {
      e.preventDefault();
      alert("🚫 هذا الإجراء غير مسموح على هذا الموقع.");
    }
    if (e.ctrlKey && e.key.toLowerCase() === "q") {
      e.preventDefault();
      window.open("https://www.facebook.com/omar.tamer.adel", "_blank");
    }
  });

  window.addEventListener("contextmenu", function (e) {
    e.preventDefault();
  });

  window.onload = function () {
    document.getElementById("rightClickAlert").style.display = "block";
  };
</script>
</body>
</html>
