<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🤖 دردشة ذكاء اصطناعي</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      direction: rtl;
      text-align: right;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    #chat {
      width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    #messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .user { color: #0066cc; margin: 5px 0; font-weight: bold; }
    .bot { color: #009933; margin: 5px 0; white-space: pre-wrap; }
    pre {
      background: #272822;
      color: #f8f8f2;
      padding: 10px;
      border-radius: 8px;
      overflow-x: auto;
      direction: ltr;
      text-align: left;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin: 10px 0;
    }
    #inputBox { display: flex; }
    #input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }
    button {
      margin-right: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #0066cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover { background: #004c99; }
  </style>
</head>
<body>
  <div id="chat">
    <h3>🤖 دردشة ذكاء اصطناعي</h3>
    <div id="messages"></div>
    <div id="inputBox">
      <input type="text" id="input" placeholder="اكتب رسالتك... (مثال: اكتب كود HTML - أو - صورة قطة)">
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <script>
    const proxyUrl = "/.netlify/functions";


    const messagesDiv = document.getElementById("messages");

    async function sendMessage() {
      const input = document.getElementById("input");
      const userText = input.value.trim();
      if (!userText) return;

      messagesDiv.innerHTML += `<div class="user">👤: ${userText}</div>`;
      input.value = "";
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      try {
        // صورة
        if (userText.startsWith("صورة")) {
          const prompt = userText.replace("صورة", "").trim();
          const imgRes = await fetch(proxyUrl + "/image", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
          });
          const imgData = await imgRes.json();
          messagesDiv.innerHTML += `<div class="bot">🤖:<br><img src="${imgData.url}" alt="صورة"></div>`;
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
          return;
        }

        // نص/كود
        const res = await fetch(proxyUrl + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });
        const data = await res.json();
        let botReply = data.reply;

        if (botReply.includes("```")) {
          botReply = botReply.replace(/```([\s\S]*?)```/g, (match, code) => {
            return `<pre>${code.trim()}</pre>`;
          });
        }

        messagesDiv.innerHTML += `<div class="bot">🤖: ${botReply}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (error) {
        messagesDiv.innerHTML += `<div class="bot">⚠️ خطأ: ${error.message}</div>`;
      }
    }
  </script>
</body>
</html>
