<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>الصفحة غير موجودة — زعيم البرمجة</title>
  <link rel="icon" type="image/png" href="https://omartamer.netlify.app/صورة زعيم البرمجة.png"/>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%;font-family:"Cairo",sans-serif;}
    body{display:flex;align-items:center;justify-content:center;color:white;overflow:hidden;}

    /* فيديو خلفية */
    #bgVideo{
      position:fixed;
      top:0;left:0;width:100%;height:100%;
      object-fit:cover;
      z-index:-1;
    }

    .overlay{
      background:rgba(0,0,0,0.55);
      position:fixed;top:0;left:0;width:100%;height:100%;
      z-index:0;
    }

    .container{
      position:relative;
      z-index:1;
      text-align:center;
      padding:20px;
    }

    .logo{
      width:90px;height:90px;border-radius:50%;margin-bottom:15px;
      border:3px solid #fff;box-shadow:0 0 15px rgba(0,0,0,0.6);
    }

    h1{
      font-size:48px;margin-bottom:10px;
    }
    p{
      font-size:18px;margin-bottom:25px;opacity:0.9;
    }

    .btn{
      display:inline-block;
      padding:12px 24px;
      border-radius:8px;
      font-weight:700;
      text-decoration:none;
      color:#fff;
      background:#2b6ef6;
      box-shadow:0 5px 15px rgba(0,0,0,0.3);
      transition:0.3s;
    }
    .btn:hover{background:#1f52c3}
    .small{margin-top:20px;font-size:14px;opacity:0.8}
  </style>
</head>
<body>
  <!-- الفيديو -->
  <video autoplay muted loop id="bgVideo">
    <source src="https://videos.pexels.com/video-files/856185/856185-hd_1920_1080_30fps.mp4" type="video/mp4">
  </video>
  <div class="overlay"></div>

  <div class="container">
    <img src="https://omartamer.netlify.app/صورة زعيم البرمجة.png" alt="شعار زعيم البرمجة" class="logo"/>
    <h1>404 — الصفحة غير موجودة</h1>
    <p>آسف! الرابط <span id="path"></span> غير صالح.<br> 
    زعيم البرمجة — Programming Leader</p>
    <a href="https://omartamer.netlify.app/contact" class="btn"> التواصل </a>
    <div class="small">© 2025 OmarTamerAdel</div>
  </div>

  <script>
    // عرض المسار الحالي
    document.getElementById("path").textContent = location.pathname;

    // ✅ دعم SPA (لو عندك /* /index.html 200 في _redirects)
    // لو انت داخل تطبيق JS (مثلاً React/Vue) حط الكومبوننت ده في router:
    // <Route path="*" element={<NotFound />} />
  </script>
</body>
</html>
