<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>حجز موقع برمجي فاخر</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="https://omartamer.netlify.app/صورة زعيم البرمجة.png">

  <style>
    body {
      background-color: #0f0f0f;
      color: #e3eeec;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    header {
      background: #111;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ffcc;
    }

    header h1 {
      font-size: 2em;
      text-shadow: 0 0 10px #00ffcc;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #1a1a1a;
      box-shadow: 0 0 15px #00ffcc33;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      background-color: #0d0d0d;
      border: 1px solid #00ffcc88;
      color: #00ffcc;
      border-radius: 5px;
      font-family: monospace;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00bba0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #444;
    }

    .glow {
      animation: glowEffect 1.5s infinite alternate;
    }

    @keyframes glowEffect {
      from { text-shadow: 0 0 5px #00ffcc; }
      to { text-shadow: 0 0 20px #00ffcc; }
    }

       .bottom-center {
      position: absolute;
      bottom: 20px; /* المسافة من الأسفل */
      left: 50%;
      transform: translateX(-50%);
    }

    .home {
      text-align: center;
      margin-top: 20px;
    }
    .home button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .home button a {
      color: white;
      text-decoration: none;
    }
    .home button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="glow">طلب حجز موقع برمجي</h1>
    <p>تصميم مخصص علي حسب ما تريد |  اي ستايل تتطلبه  </p>
    <p>لازم تشتري دومين</p>
    <p>تواصل معنا عبر الواتساب</p>
    <p>لأي استفسارات أو طلبات خاصة</p>
  </header>

  <div class="container">
    <form id="bookingForm">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" required>

      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" name="email" required>

      <label for="type">نوع الموقع المطلوب</label>
      <select id="type" name="type">
        <option value="business">موقع شركة</option>
        <option value="portfolio">بورتفوليو شخصي</option>
        <option value="ecommerce">متجر إلكتروني</option>
        <option value="custom">مخصص آخر</option>
      </select>
    <label for="whatsapp">رقم الواتساب الخاص بك</label>
    <input type="text" id="whatsapp" name="whatsapp" required>

      <label for="message">رسالتك / تفاصيل إضافية</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">إرسال الطلب عبر واتساب</button>
    </form>
  </div>

<div class="home">
    <button><a href="home.html">عودة لصفحة الرئيسية</a></button>
</div>
  <footer>
    &copy; 2025 | تصميم مبرمج محترف | OmarTamer.Dev
  </footer>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const type = document.getElementById("type").value.trim();
      const message = document.getElementById("message").value.trim();

      const fullMessage = `اسم العميل: ${name}%0Aالبريد الإلكتروني: ${email}%0Aنوع الموقع: ${type}%0Aالرسالة: ${message}`;
      
      const phone = "201220893920"; // رقمك بدون 0
      const whatsappUrl = `https://wa.me/${phone}?text=${fullMessage}`;

      window.open(whatsappUrl, "_blank");
    });
  </script>

</body>
</html>
